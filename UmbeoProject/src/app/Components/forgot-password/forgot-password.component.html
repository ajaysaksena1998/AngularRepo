<body>
    <div id="login">
    <h3 class="text-center text-black pt-5">Forgot Password</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #reg="ngForm" (ngSubmit)="!reg.invalid && forgotPassword()">
                        <h3 class="text-center text-info">Email Id</h3>
                        <div class="form-group">
                            <label for="user" class="text-info">Email Id</label><br>
                            <input type="text" #n="ngModel"  [(ngModel)]="username" name="username" id="user" class="form-control" required="required">

                            <div *ngIf="n.invalid && (n.dirty || n.touched)" style="color: red;">

                                <div *ngIf="n.errors.required">
                                  Email Id is required.
                                </div>
                              </div>
                        </div>
                        
                        <div class="form-group">
                            <br>
                            <input type="submit"  name="submit" class="btn btn-info btn-md" value="Reset">
                        </div>
                    </form>
                    <br>
                    <!-- <pre class="alert alert-warning" id="disa" *ngIf="bool">{{registered}}</pre> -->
                    <pre class="alert alert-warning" *ngIf="error">Email Id is not registered</pre> 
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
